<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud NAS Manager - Descargar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="assets/app-logo.png" alt="Logo de Cloud NAS Manager" class="app-page-logo">
        <h1>Cloud NAS Manager</h1>
        <p>Tu solución intuitiva para la gestión de archivos en la nube. Explora sus características a continuación.</p>

        <div class="carousel">
            <div class="carousel-viewport">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <img src="assets/captura1.png" alt="Captura de pantalla 1 de Cloud NAS Manager">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/captura2.png" alt="Captura de pantalla 2 de Cloud NAS Manager">
                    </div>
                    <div class="carousel-slide">
                        <video src="assets/video1.mp4" controls muted loop playsinline></video>
                    </div>
                </div>
            </div>
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
        </div>

        <a href="https://github.com/nrcoriginalsco/CloudNasManager/releases/latest/download/CloudNasManagerLastversion.exe" class="download-button" id="downloadBtn">
            <span class="button-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </span>
            <span class="button-text">Descargar</span>
        </a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
